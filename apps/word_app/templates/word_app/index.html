
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Random Word Generator</title>
    {% load staticfiles %}
    <link rel="stylesheet" href={% static 'word_app/css/style.css' %}>
  </head>
  <body>
    {% if request.session.attempt == 0 %}
      <h3>Random Word:</h3>
    {% else %}
      <h3>Random Word (attempt #{{request.session.attempt}}):
      <h1>{{request.session.randomword}}</h1>
    {% endif %}
    <form action="generate" method="POST">
    {% csrf_token %}
      <button type="submit" value="submit">Generate</button>
    </form>
  </body>
</html>
